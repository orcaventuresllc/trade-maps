<style>
#insurance-map-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

.map-header {
    text-align: center;
    margin-bottom: 30px;
}

.map-header h2 {
    font-size: 28px;
    font-weight: 600;
    color: #1a1a1a;
}

.metric-toggles {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-bottom: 30px;
    flex-wrap: wrap;
}

.metric-btn {
    padding: 10px 20px;
    border: 2px solid #ddd;
    background: white;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.3s;
}

.metric-btn:hover {
    background: #f5f5f5;
}

.metric-btn.active {
    background: #2563eb;
    color: white;
    border-color: #2563eb;
}

.map-wrapper {
    background: #f9fafb;
    border-radius: 12px;
    padding: 20px;
    min-height: 400px;
}

/* State path styles */
.state-path {
    stroke: #fff;
    stroke-width: 0.5;
    cursor: pointer;
    transition: all 0.2s;
    fill: #e5e7eb;
}

.state-path:hover {
    stroke: #333;
    stroke-width: 1.5;
}

.state-path.selected {
    stroke: #dc2626 !important;
    stroke-width: 2 !important;
    fill: #fca5a5 !important;
}

/* Heat colors */
.heat-0 { fill: #fee2e2; }
.heat-1 { fill: #fecaca; }
.heat-2 { fill: #fca5a5; }
.heat-3 { fill: #f87171; }
.heat-4 { fill: #ef4444; }
.heat-5 { fill: #dc2626; }
.heat-6 { fill: #b91c1c; }
.heat-7 { fill: #991b1b; }

.info-card {
    margin-top: 20px;
    padding: 20px;
    background: white;
    border-radius: 8px;
    text-align: center;
}

.state-name {
    font-size: 24px;
    font-weight: 600;
    color: #2563eb;
    margin-bottom: 10px;
}

.metric-value {
    font-size: 32px;
    font-weight: 700;
    color: #1a1a1a;
}

/* Hide the source SVG */
#hidden-svg-source {
    display: none !important;
    visibility: hidden !important;
    position: absolute !important;
    left: -9999px !important;
}
</style>

<div id="insurance-map-container">
    <div class="map-header">
        <h2>Carpenter Insurance Cost Metrics by State</h2>
    </div>
    
    <div class="metric-toggles">
        <button class="metric-btn active" data-metric="glPremium">GL Premium %</button>
        <button class="metric-btn" data-metric="glSavings">GL Savings %</button>
        <button class="metric-btn" data-metric="wcRate">WC Rate</button>
    </div>
    
    <div class="map-wrapper">
        <div id="map-svg-container">
            <!-- SVG will be copied here by JavaScript -->
        </div>
    </div>
    
    <div class="info-card">
        <div class="state-name">Select a State</div>
        <div class="metric-value">--</div>
    </div>
</div>

                buttonContainer.addEventListener('click', handleMetricClick);
                console.log('Added metric click listener');
            }
            
            // Initial color update
            updateColors();
            
            console.log('Initialization complete!');
            
        } catch (error) {
            console.error('Initialization error:', error);
        }
    }
    
    // Wait for DOM to be ready
    function domReady() {
        if (document.readyState === 'complete' || document.readyState === 'interactive') {
            // Small delay for WordPress
            setTimeout(init, 100);
        } else {
            document.addEventListener('DOMContentLoaded', init);
        }
    }
    
    // Start
    domReady();
    
})();
</script>
